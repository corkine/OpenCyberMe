    <style type="text/css">
        .dui-tips {
            position: relative;
            display: inline-block;
            cursor: pointer;
        }

        .dui-tips[data-tooltip]:after,
        .dui-tips[data-tooltip]:before {
            visibility: hidden;
            position: absolute;
            top: 50%;
            left: 106%;
            transition: all .3s;
        }

        .dui-tips[data-tooltip]:after {

            content: attr(data-tooltip);
            transform: translate(-5px, -50%);
            white-space: pre;
            padding: 5px 10px;
            background-color: rgba(0, 0, 0, 0);
            color: rgba(255, 255, 255, 0);
        }

        .dui-tips[data-tooltip]:before {
            content: '';
            height: 0;
            width: 0;
            transform: translate(-10px, -50%);
            border-width: 5px 5px 5px 0;
            border-style: solid;
            border-color: transparent rgba(0, 0, 0, 0) transparent transparent;
        }

        .dui-tips:hover:after, .dui-tips:hover:before {
            transition: all .3s;
            visibility: visible;

        }

        /*.hover-show {
            display: block;
        }

        .panel-block:hover .hover-show {
            display: block;
        }*/

        .hover-show .faa {
            color: transparent;
        }

        .panel-block:hover .faa {
            color: #888888;
        }

        .panel-block:hover .fa-trash {
            color: #f30808;
        }

        .panel-block .faa:hover {
            color: #565656;
        }

        .panel-block .fa-trash:hover {
            color: #d90000;
        }

        .dui-tips:hover:after {
            color: rgba(255, 255, 255, 1);
            background-color: rgba(0, 0, 0, 0.8);
            transform: translate(5px, -50%);
            z-index: 100;
        }

        .dui-tips:hover:before {
            border-color: transparent rgba(0, 0, 0, 0.8) transparent transparent;
            transform: translate(0px, -50%);
        }

        @media (max-width: 1000px) {
